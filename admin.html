<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Painel de Administração</h1>
    
    <!-- Botões para ocultar/mostrar itens -->
    <button class="toggle-visibility" data-target="hamb-smash">Alternar Hamburguer Smash</button>
    <button class="toggle-visibility" data-target="hamb-duplo">Alternar Hamburguer Duplo</button>
    <!-- Adicione mais botões conforme necessário -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.toggle-visibility'); // Seleciona os botões de ocultar/mostrar
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const itemId = button.getAttribute('data-target'); // Obtém o id do item
                    const currentState = localStorage.getItem(itemId);
                    if (currentState === 'hidden') {
                        localStorage.setItem(itemId, 'visible');
                    } else {
                        localStorage.setItem(itemId, 'hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
